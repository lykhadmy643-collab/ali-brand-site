<!DOCTYPE html>
<html lang="fa">
<head>
    <meta charset="UTF-8">
    <title>برند علی</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: "Vazir", sans-serif;
            background-image: url('iran-map-bg.jpg'); /* تصویر نقشه با افکت خفن */
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            color: white;
            text-align: center;
        }
        .overlay {
            background-color: rgba(0, 0, 0, 0.6);
            padding: 60px 20px;
            min-height: 100vh;
        }
        .logo {
            width: 220px;
            height: 220px;
            border-radius: 20px;
            box-shadow: 0 0 25px rgba(255, 255, 255, 0.5);
        }
        h1 {
            font-size: 36px;
            margin-top: 20px;
        }
        p {
            font-size: 20px;
            margin-top: 10px;
        }
        .btn {
            display: inline-block;
            margin-top: 30px;
            padding: 14px 28px;
            background-color: #ff6600;
            color: white;
            text-decoration: none;
            border-radius: 12px;
            font-weight: bold;
            font-size: 18px;
        }
        .btn:hover {
            background-color: #e65c00;
        }
    </style>
</head>
<body>
    <div class="overlay">
        <img src="your-logo.png" alt="لوگوی علی" class="logo">
        <h1>برند اختصاصی علی</h1>
        <p>خلاقیت، شوخی‌های ایرانی، ماشین‌های نوستالژیک و طراحی خاص</p>
        <a href="https://instagram.com/a_kh_2009" class="btn">صفحه اینستاگرام من</a>
    </div>
</body>
</html>
